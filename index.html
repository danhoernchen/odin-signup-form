<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="odin-lined.png" alt="Odin Project Logo" />
        </div>
      </div>
      <div class="right">
        <p class="form-text">
          Not a real service. Just a Project for "The Odin Projects" Full Stack
          JavaScript Path:)
        </p>
        <form action="/index.html" method="GET">
          <div class="row">
            <h2>Let's do this!</h2>
          </div>
          <div class="row">
            <div class="field">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="field">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="pass">Password</label>
              <input type="password" name="password" id="pass" />
            </div>
            <div class="field">
              <label for="pass-confirm">Confirm Password</label>
              <input
                type="password"
                name="password-confirm"
                id="pass-confirm"
              />
            </div>
          </div>
        </form>
        <div class="bottom-text">
          <button type="button">Sign up</button>
        </div>
      </div>
      <footer class="footer">
        <a
          href="https://unsplash.com/photos/a-view-of-a-city-at-night-from-the-top-of-a-building-9t9n5Dw8reE?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash"
          class="background-attribution"
          >Background Image by Albert Canite on unsplash</a
        >
      </footer>
    </div>
  </body>
</html>
